<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <img class="logo1" src="./assets/SST_Logo.png" alt="Scaler Logo">
        <img class="logo2" src="./assets/scaler-social.png" alt="Scaler Social">
    </nav>

    <div class="screen">
        <div class="input">
            <h2 class="input-heading">Post your thoughts here</h2>
            <br>  
            <div class="input-box">
                <div class="input-box-left">
                    <img class="input-image" src="./assets/profile_image.png" alt="Profile Image">
                    <h3 class="input-count">0/100</h3>
                </div>
                
                <div class="input-box-right">
                    <textarea class="input-textbox" id="post-area" cols="30" rows="10" style="resize: none;"></textarea>
                    <input class="input-button" type="button" value="   Post   ">
                </div>
            </div>
        </div>
    
        <div class="posts">
    
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
